name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions üöÄ

on:
  push:
    branches: [ main ]
  schedule:
    - cron: "0 6,18 * * *"   #09:00 –∏ 21:00 –ø–æ –ú–∏–Ω—Å–∫—É (06:00 –∏ 18:00 UTC)
  workflow_dispatch: {}

jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      #–î–ª—è cron-–∑–∞–ø—É—Å–∫–æ–≤ —á–µ–∫–∞—É—Ç–∏–º —Å—Ç—Ä–æ–≥–æ main
      - name: Checkout main for scheduled runs
        if: ${{ github.event_name == 'schedule' }}
        uses: actions/checkout@v4
        with:
          ref: refs/heads/main

      #–î–ª—è push/—Ä—É—á–Ω–æ–≥–æ –∑–∞–ø—É—Å–∫–∞ —á–µ–∫–∞—É—Ç–∏–º –≤–µ—Ç–∫—É –∏–∑ —Å–æ–±—ã—Ç–∏—è
      - name: Checkout for non-scheduled runs
        if: ${{ github.event_name != 'schedule' }}
        uses: actions/checkout@v4

      - name: Context info
        run: |
          echo "üéâ Triggered by: ${{ github.event_name }}"
          echo "üêß Runner OS: ${{ runner.os }}"
          echo "üîé Branch: ${{ github.ref }} | Repo: ${{ github.repository }}"

      - name: Print public IP
        run: |
          echo "Server Public IP:"
          curl -s https://api.ipify.org
          echo

      - name: List files
        run: |
          echo "Repository file list:"
          ls -alR "${{ github.workspace }}"

      - run: echo "üçè Job status is ${{ job.status }}."
